<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magical Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Caveat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: radial-gradient(ellipse at bottom, #0f172a 0%, #020617 100%);
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Starry Night */
        .night { position: absolute; width: 100%; height: 100%; z-index: 0; }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 8px #fff; }
        }

        /* Main Container */
        .scene {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        /* The Glass Card Wrapper (Used for text) */
        .text-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            width: 90%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            position: absolute;
            bottom: 0;
        }
        .text-card.visible { opacity: 1; transform: translateY(0); }

        h1 { font-family: 'Caveat', cursive; font-size: 2.5rem; color: #ff758c; margin-bottom: 10px; }
        p { font-size: 1rem; line-height: 1.5; color: #e2e8f0; margin-bottom: 20px; }

        button {
            background: transparent; color: #fff; border: 1px solid #ff758c; padding: 10px 25px;
            font-size: 1rem; border-radius: 30px; cursor: pointer; transition: all 0.3s ease;
        }
        button:hover, button:active { background: #ff758c; box-shadow: 0 0 15px #ff758c; }

        /* --- DAY 1: CSS BLOOMING FLOWER --- */
        .css-flower {
            position: relative; width: 100px; height: 100px;
            animation: bloom 2s ease-out forwards;
        }
        .petal {
            position: absolute; width: 40px; height: 40px; background: #ff758c;
            border-radius: 50% 0 50% 0; box-shadow: 0 0 15px rgba(255,117,140,0.5);
            top: 30px; left: 30px; transform-origin: bottom right; opacity: 0;
        }
        @keyframes bloom {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1.5); opacity: 1; }
        }

        /* --- DAY 2: ORIGAMI PAPER UNWRAP --- */
        .origami-ball {
            width: 40px; height: 40px; background: #cbd5e1;
            /* Irregular crushed shape */
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.2);
            animation: unwrapPaper 2.5s ease-in-out forwards;
            position: absolute; top: 20%;
        }
        @keyframes unwrapPaper {
            0% { transform: scale(1) rotate(0deg); }
            40% { transform: scale(1.2) rotate(180deg); border-radius: 20% 40% 30% 20%; background: #e2e8f0; }
            80% { transform: scale(3) rotate(360deg); border-radius: 5px; height: 60px; }
            100% { transform: scale(4.5) rotate(360deg); border-radius: 2px; width: 60px; height: 40px; background: rgba(255,255,255,0.1); box-shadow: 0 0 30px rgba(255,255,255,0.1); opacity: 0; }
        }

        /* --- DAY 3: MELTING CHOCOLATE --- */
        .css-drop {
            width: 30px; height: 30px; background: #8b4513; border-radius: 50% 50% 50% 5px;
            transform: rotate(45deg); box-shadow: 0 0 20px #8b4513;
            animation: meltDown 2s forwards ease-in;
        }
        @keyframes meltDown {
            0% { transform: translateY(-50px) rotate(45deg) scale(0.5); opacity: 0; }
            50% { opacity: 1; transform: translateY(0) rotate(45deg) scale(1.2); border-radius: 50% 50% 50% 5px; }
            100% { transform: translateY(50px) scaleX(2) scaleY(0.2); border-radius: 50%; opacity: 0; }
        }

        /* --- DAY 4: PULSING HEART --- */
        .css-heart {
            position: relative; width: 50px; height: 50px; animation: heartbeat 1.2s infinite; top: -50px;
        }
        .css-heart::before, .css-heart::after {
            content: ""; position: absolute; width: 50px; height: 80px; background: #ff4d6d;
            border-radius: 50px 50px 0 0; box-shadow: 0 0 20px #ff4d6d;
        }
        .css-heart::before { left: 50px; transform: rotate(-45deg); transform-origin: 0 100%; }
        .css-heart::after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        /* --- DAY 5: INTERLOCKING RINGS --- */
        .css-rings { display: flex; animation: fadeRings 2s forwards; top: -30px; position: relative; }
        .ring {
            width: 60px; height: 60px; border: 4px solid #ffd700; border-radius: 50%;
            box-shadow: 0 0 15px #ffd700, inset 0 0 10px #ffd700;
        }
        .ring:nth-child(2) { margin-left: -20px; border-color: #fff; box-shadow: 0 0 15px #fff, inset 0 0 10px #fff; }
        @keyframes fadeRings { 0% { opacity: 0; transform: scale(0); } 100% { opacity: 1; transform: scale(1); } }

        /* --- DAY 6: WRAPPING LIGHT --- */
        .css-light {
            width: 100px; height: 100px; border-radius: 50%;
            box-shadow: inset 0 0 20px #00f2fe, 0 0 20px #4facfe;
            animation: squeeze 2s ease-in-out infinite alternate; position: relative; top: -40px;
        }
        @keyframes squeeze { 0% { transform: scaleX(1) scaleY(1); } 100% { transform: scaleX(1.5) scaleY(0.5); } }

        /* --- DAY 7: SPARKS --- */
        .css-sparks { position: relative; width: 100%; height: 100px; top:-50px; }
        .spark {
            position: absolute; width: 4px; height: 15px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 10px #ffb6c1; animation: shootUp 1.5s infinite ease-out; bottom: 0;
        }
        @keyframes shootUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-100px) scale(0); opacity: 0; } }

        /* Proposal Area */
        .btn-group { display: flex; justify-content: center; gap: 15px; position: relative; height: 50px; margin-top: 10px; }
        #btnYes { background: #ff758c; color: #fff; border: none; }
        #btnNo { background: transparent; color: #ff758c; position: relative; }

        /* Animation Container */
        #artArea { position: absolute; top: 20%; display: flex; justify-content: center; width: 100%; z-index: 5;}
    </style>
</head>
<body>

    <audio id="bgMusic" loop><source src="remo.mp3" type="audio/mpeg"></audio>

    <div class="night" id="starField"></div>

    <div class="scene">
        <div id="artArea"></div>

        <div class="text-card" id="textArea">
            <h1 id="titleText">Hello My Love</h1>
            <p id="msgText">Are you ready to see some magic?</p>
            <div id="actionArea">
                <button onclick="startJourney()">Begin Magic ‚ú®</button>
            </div>
        </div>
    </div>

    <script>
        // Star generator
        const starField = document.getElementById("starField");
        for (let i = 0; i < 80; i++) {
            let star = document.createElement("div");
            star.className = "star";
            let size = Math.random() * 3 + "px";
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + "vw"; star.style.top = Math.random() * 100 + "vh";
            star.style.animationDuration = (Math.random() * 3 + 2) + "s";
            starField.appendChild(star);
        }

        // The specific CSS Art for each day
        const getFlower = () => `<div class="css-flower"><div class="petal" style="transform: rotate(0deg); animation-delay: 0.1s;"></div><div class="petal" style="transform: rotate(45deg); animation-delay: 0.3s;"></div><div class="petal" style="transform: rotate(90deg); animation-delay: 0.5s;"></div><div class="petal" style="transform: rotate(135deg); animation-delay: 0.7s;"></div><div class="petal" style="transform: rotate(180deg); animation-delay: 0.9s;"></div><div class="petal" style="transform: rotate(225deg); animation-delay: 1.1s;"></div><div class="petal" style="transform: rotate(270deg); animation-delay: 1.3s;"></div><div class="petal" style="transform: rotate(315deg); animation-delay: 1.5s;"></div></div>`;
        const getOrigami = () => `<div class="origami-ball"></div>`;
        const getChocolate = () => `<div class="css-drop"></div>`;
        const getHeart = () => `<div class="css-heart"></div>`;
        const getRings = () => `<div class="css-rings"><div class="ring"></div><div class="ring"></div></div>`;
        const getLight = () => `<div class="css-light"></div>`;
        const getSparks = () => `<div class="css-sparks"><div class="spark" style="left: 20%; animation-delay: 0s;"></div><div class="spark" style="left: 50%; animation-delay: 0.3s;"></div><div class="spark" style="left: 80%; animation-delay: 0.1s;"></div></div>`;

        // The exact English text requested
        const stories = [
            { art: getFlower(), title: "Rose Day", text: "chellaameee, you are the most beautiful flower in my entire universe. No earthly rose could ever compare to you." },
            { art: getOrigami(), title: "Propose Day", text: "thangameee, I don't need a specific day to tell you this, but I want to spend every single second of my life unfolding my love for you." },
            { art: getChocolate(), title: "Chocolate Day", text: "vairameeeeeee, my life melts into sweetness simply because you are a part of it." },
            { art: getHeart(), title: "Teddy Day", text: "pondatiiiiiiiiiiii, you are my ultimate peace, my comfort, and the only beat in my heart." },
            { art: getPromiseRings = () => getRings(), title: "Promise Day", text: "azhagiiiiiiiiiiiiiii, I promise our souls will be interlocked forever, just like this." },
            { art: getLight(), title: "Hug Day", text: "baby gurllllllllll, wrapping my arms around you is the only light I will ever need in the dark." },
            { art: getSparks(), title: "Kiss Day", text: "milkcake ehhhhh, one kiss from you sets off fireworks in my entire soul." }
        ];

        let currentStep = -1;
        const textArea = document.getElementById("textArea");
        const artArea = document.getElementById("artArea");

        function startJourney() {
            document.getElementById("bgMusic").play().catch(e => console.log("Audio blocked"));
            nextStory();
        }

        function nextStory() {
            currentStep++;
            textArea.classList.remove("visible"); // fade out text
            
            setTimeout(() => {
                if (currentStep < stories.length) {
                    artArea.innerHTML = stories[currentStep].art;
                    document.getElementById("titleText").innerText = stories[currentStep].title;
                    document.getElementById("msgText").innerText = stories[currentStep].text;
                    document.getElementById("actionArea").innerHTML = `<button onclick="nextStory()">Next ‚ú®</button>`;
                    
                    // Delay text fade in based on animation (especially for origami unwrapping)
                    let delay = currentStep === 1 ? 2000 : 500; 
                    setTimeout(() => textArea.classList.add("visible"), delay);

                } else if (currentStep === stories.length) {
                    // Proposal Page
                    artArea.innerHTML = getHeart(); // Show heart again
                    document.getElementById("titleText").innerText = "pondatiiiiiiiiiiii...";
                    document.getElementById("msgText").innerText = "Will you do me the absolute honor of being my Valentine forever?";
                    document.getElementById("actionArea").innerHTML = `
                        <div class="btn-group">
                            <button id="btnYes" onclick="showFinal()">Yes! ‚ù§Ô∏è</button>
                            <button id="btnNo" onmouseover="dodge()" ontouchstart="dodge()">No</button>
                        </div>
                    `;
                    textArea.classList.add("visible");
                }
            }, 500); // Wait for fade out
        }

        function showFinal() {
            textArea.classList.remove("visible");
            setTimeout(() => {
                artArea.innerHTML = getSparks() + getSparks(); // Double fireworks
                document.getElementById("titleText").innerText = "She said YES! üéâ";
                document.getElementById("msgText").innerText = "Happy Valentine's Day! I promise to cherish you, love you, and annoy you for the rest of our lives. I love you to the moon and back!";
                document.getElementById("actionArea").innerHTML = ""; // Hide buttons
                textArea.classList.add("visible");
            }, 500);
        }

        function dodge() {
            const btnNo = document.getElementById("btnNo");
            // Move within the text card so it doesn't leave the screen
            const maxX = 100;
            const maxY = 50;
            const randomX = Math.floor(Math.random() * maxX) - (maxX / 2); 
            const randomY = Math.floor(Math.random() * maxY) - (maxY);
            btnNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Show first page on load
        setTimeout(() => textArea.classList.add("visible"), 500);
    </script>
</body>
</html>
