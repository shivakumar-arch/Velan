<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Chellam ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            /* Cute animated gradient background */
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Full Screen FX Overlay */
        #fx-layer {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        /* The Cartoon Paper/Card */
        .real-paper {
            background-color: #ffffff;
            width: 85%;
            max-width: 400px;
            min-height: 420px;
            padding: 40px 25px;
            /* Cartoon 3D effect using thick borders and solid shadows */
            border: 4px solid #ff4d6d;
            border-radius: 25px;
            box-shadow: 10px 10px 0px #ff4d6d;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transform: scale(0.1) rotate(180deg); 
        }

        /* Bouncy Cartoon Unwrap Animation */
        .unwrap-anim {
            animation: unwrapPaper 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        @keyframes unwrapPaper {
            0% { transform: scale(0.1) rotate(180deg); opacity: 0; border-radius: 50%; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; border-radius: 25px; }
        }

        /* Text Styling */
        .ink-text {
            color: #4a4e69;
            opacity: 0; 
            transition: opacity 0.5s ease-in;
        }
        .ink-text.visible { opacity: 1; }

        h1 { font-family: 'Fredoka One', cursive; font-size: 2.2rem; margin-bottom: 15px; color: #ff4d6d; letter-spacing: 1px; }
        p { font-size: 1.3rem; line-height: 1.5; font-weight: 800; margin-bottom: 30px; }

        /* Bouncy Cartoon Buttons */
        button {
            background: #ffb3c6;
            color: #8b0000;
            border: 3px solid #ff4d6d;
            padding: 10px 25px;
            font-size: 1.2rem;
            font-family: 'Fredoka One', cursive;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.1s;
            margin-top: 10px;
            box-shadow: 0 6px 0px #ff4d6d; /* 3D Button bottom */
        }
        button:active { 
            transform: translateY(6px); 
            box-shadow: 0 0px 0px #ff4d6d; /* Flattens when pressed */
        }

        /* Proposal Buttons */
        .btn-group { display: flex; justify-content: center; gap: 20px; position: relative; height: 60px; width: 100%; margin-top: 20px;}
        #btnYes { background: #ff4d6d; color: white; border-color: #c9184a; box-shadow: 0 6px 0px #c9184a; }
        #btnNo { background: #fff; color: #ff4d6d; position: absolute; }

        /* --- 3D CARTOON EFFECTS --- */
        
        /* 3D Falling Chocolate */
        .choco-drop {
            position: absolute;
            width: 60px;
            /* Cartoon drop shadow */
            filter: drop-shadow(3px 8px 0px rgba(0,0,0,0.15));
            animation: fall 2.5s linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg) scale(0.8); }
            100% { transform: translateY(110vh) rotate(360deg) scale(1.2); }
        }

        /* Cartoon Kiss Stamp */
        .kiss-stamp {
            position: absolute;
            width: 90px;
            opacity: 0;
            filter: drop-shadow(4px 4px 0px rgba(255, 77, 109, 0.3));
            animation: stamp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; /* Bouncy pop */
        }
        @keyframes stamp {
            0% { transform: scale(3); opacity: 0; }
            100% { transform: scale(1) rotate(var(--rot)); opacity: 1; }
        }

    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="remo.mp3" type="audio/mpeg">
    </audio>

    <div id="fx-layer"></div>

    <div class="real-paper" id="paperCard">
        <div class="ink-text" id="inkContent">
            <h1 id="titleText">Hi Chellam!</h1>
            <p id="msgText">I made a little cartoon surprise just for you. Ready?</p>
            <div id="actionArea">
                <button onclick="startJourney()">Let's Go! ‚ú®</button>
            </div>
        </div>
    </div>

    <script>
        const stories = [
            { title: "Rose Day üåπ", text: "chellaameee, you are the most beautiful flower in my entire universe. No earthly rose could ever compare to you." },
            { title: "Propose Day üíç", text: "thangameee, I don't need a specific day to tell you this, but I want to spend every single second of my life unfolding my love for you." },
            { title: "Chocolate Day üç´", text: "vairameeeeeee, my life is infinitely sweeter simply because you are a part of it." },
            { title: "Teddy Day üß∏", text: "pondatiiiiiiiiiiii, you are my ultimate peace, my comfort, and my absolute favorite safe space." },
            { title: "Promise Day ü§ù", text: "azhagiiiiiiiiiiiiiii, I promise to always protect you, cherish you, and hold your hand through every dark night." },
            { title: "Hug Day ü§ó", text: "baby gurllllllllll, wrapping my arms around you is the only magic I will ever need to feel complete." },
            { title: "Kiss Day üòò", text: "milkcake ehhhhh, one kiss from you makes the whole world fade away." }
        ];

        let currentStep = -1;
        const paperCard = document.getElementById("paperCard");
        const inkContent = document.getElementById("inkContent");
        const fxLayer = document.getElementById("fx-layer");

        // Cartoon Bounce Entry
        setTimeout(() => {
            paperCard.classList.add("unwrap-anim");
            setTimeout(() => inkContent.classList.add("visible"), 1000);
        }, 300);

        function startJourney() {
            document.getElementById("bgMusic").play().catch(e => console.log("Audio blocked"));
            nextStory();
        }

        function nextStory() {
            currentStep++;
            
            // If going to step 7 (Proposal Page), trigger the kiss takeover FIRST
            if (currentStep === 7) { 
                triggerKissScreenTakeover();
                return; 
            }

            inkContent.classList.remove("visible"); 

            setTimeout(() => {
                // Trigger 3D Cartoon Chocolate Drop on Chocolate Day
                if (stories[currentStep] && stories[currentStep].title.includes("Chocolate")) {
                    triggerChocolateRain();
                }

                if (currentStep < stories.length) {
                    document.getElementById("titleText").innerText = stories[currentStep].title;
                    document.getElementById("msgText").innerText = stories[currentStep].text;
                    document.getElementById("actionArea").innerHTML = `<button onclick="nextStory()">Next üíñ</button>`;
                }

                // Cute page turn bounce
                paperCard.style.transform = "scale(0.9) rotate(-3deg)";
                setTimeout(() => {
                    paperCard.style.transform = "scale(1) rotate(0deg)";
                    inkContent.classList.add("visible");
                }, 200);

            }, 400); 
        }

        function loadProposal() {
            document.getElementById("titleText").innerText = "pondatiiiiiiiiiiii...";
            document.getElementById("msgText").innerText = "Will you do me the absolute honor of being my Valentine forever?";
            document.getElementById("actionArea").innerHTML = `
                <div class="btn-group">
                    <button id="btnYes" onclick="showFinal()">Yes! ‚ù§Ô∏è</button>
                    <button id="btnNo" onmouseover="dodge()" ontouchstart="dodge()">No</button>
                </div>
            `;
            inkContent.classList.add("visible");
        }

        function showFinal() {
            inkContent.classList.remove("visible");
            setTimeout(() => {
                document.getElementById("titleText").innerText = "Yayyyy! üéâ";
                document.getElementById("msgText").innerText = "Happy Valentine's Day! I promise to cherish you, love you, and annoy you for the rest of our lives. I love you to the moon and back!";
                document.getElementById("actionArea").innerHTML = ""; 
                inkContent.classList.add("visible");
                
                setInterval(spawnSingleKiss, 500);
            }, 500);
        }

        // --- 3D CARTOON JS EFFECTS ---

        function triggerChocolateRain() {
            // High-quality cartoon SVG chocolate from Twemoji
            const chocoImg = "https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/1f36b.svg";
            
            for(let i = 0; i < 25; i++) {
                setTimeout(() => {
                    let choco = document.createElement("img");
                    choco.src = chocoImg;
                    choco.className = "choco-drop";
                    let size = Math.random() * 40 + 40; 
                    choco.style.width = size + "px";
                    choco.style.left = Math.random() * 100 + "vw";
                    choco.style.animationDuration = (Math.random() * 1.5 + 2) + "s"; 
                    
                    fxLayer.appendChild(choco);
                    setTimeout(() => choco.remove(), 4000);
                }, i * 150); 
            }
        }

        function triggerKissScreenTakeover() {
            inkContent.classList.remove("visible");
            
            // High-quality cartoon SVG kiss from Twemoji
            const kissImg = "https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/1f48b.svg";
            let kissesSpawed = 0;
            let maxKisses = 50; 

            let kissInterval = setInterval(() => {
                let kiss = document.createElement("img");
                kiss.src = kissImg;
                kiss.className = "kiss-stamp";
                
                kiss.style.left = (Math.random() * 110 - 10) + "vw";
                kiss.style.top = (Math.random() * 110 - 10) + "vh";
                
                let rot = (Math.floor(Math.random() * 60) - 30) + "deg"; // Slight cute tilt
                kiss.style.setProperty('--rot', rot);
                
                kiss.style.width = (Math.random() * 60 + 60) + "px";
                
                fxLayer.appendChild(kiss);
                kissesSpawed++;

                if(kissesSpawed >= maxKisses) {
                    clearInterval(kissInterval);
                    
                    setTimeout(() => {
                        fxLayer.innerHTML = ''; 
                        loadProposal();
                    }, 1200);
                }
            }, 60); // Fast popping
        }

        function spawnSingleKiss() {
            const kissImg = "https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/1f48b.svg";
            let kiss = document.createElement("img");
            kiss.src = kissImg;
            kiss.className = "kiss-stamp";
            kiss.style.left = Math.random() * 90 + "vw";
            kiss.style.top = Math.random() * 90 + "vh";
            let rot = (Math.floor(Math.random() * 60) - 30) + "deg";
            kiss.style.setProperty('--rot', rot);
            fxLayer.appendChild(kiss);
            setTimeout(() => kiss.remove(), 2000);
        }

        // Running 'No' Button Logic
        function dodge() {
            const btnNo = document.getElementById("btnNo");
            const maxX = paperCard.clientWidth - btnNo.clientWidth - 40;
            const maxY = 120; 
            
            const randomX = Math.floor(Math.random() * maxX) - (maxX / 2); 
            const randomY = Math.floor(Math.random() * maxY) - (maxY / 2) - 10;
            
            btnNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    </script>
</body>
</html>
