<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Chellam ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Floating Hearts Background */
        .hearts-bg { position: absolute; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .heart {
            position: absolute; bottom: -20px; font-size: 20px; color: rgba(255, 255, 255, 0.6);
            animation: floatUp 4s infinite linear;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
            width: 90%;
            max-width: 400px;
            z-index: 10;
            position: relative;
        }

        /* Pages */
        .page { display: none; animation: fadeIn 0.8s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* Typography & Images */
        h1 { font-family: 'Pacifico', cursive; color: #ff4d6d; font-size: 2rem; margin-bottom: 10px; }
        p { font-size: 1.2rem; color: #444; line-height: 1.5; margin-bottom: 20px; }
        img.gif { width: 200px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* Buttons */
        button {
            background: #ff4d6d; color: white; border: none; padding: 12px 25px;
            font-size: 1.1rem; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); transition: transform 0.2s;
            font-family: 'Quicksand', sans-serif; margin: 5px;
        }
        button:active { transform: scale(0.95); }
        
        /* The Proposal Buttons */
        .btn-group { display: flex; justify-content: center; gap: 15px; margin-top: 20px; position: relative; height: 60px;}
        #btnYes { background: #4CAF50; box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4); }
        #btnNo { background: #f44336; box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4); position: absolute; z-index: 100; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="remo.mp3" type="audio/mpeg">
    </audio>

    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container">
        
        <div id="page0" class="page active">
            <img src="https://media.tenor.com/yCFHzEvKa9MAAAAj/hello.gif" class="gif">
            <h1>Hi Pondati! ‚ù§Ô∏è</h1>
            <p>I have a small surprise for you... Ready to see it?</p>
            <button onclick="startJourney()">Yes, Start! üòç</button>
        </div>

        <div id="storyPage" class="page">
            <img id="storyGif" src="" class="gif">
            <h1 id="storyTitle"></h1>
            <p id="storyText"></p>
            <button onclick="nextStory()">Next üíñ</button>
        </div>

        <div id="proposalPage" class="page">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" class="gif">
            <h1>Will you be my Valentine? ü•∫</h1>
            <p>En koodave eppavum irupiya chellam?</p>
            <div class="btn-group">
                <button id="btnYes" onclick="showFinal()">Yes! ‚ù§Ô∏è</button>
                <button id="btnNo" onmouseover="dodge()" ontouchstart="dodge()">No üèÉ‚Äç‚ôÄÔ∏è</button>
            </div>
        </div>

        <div id="finalPage" class="page">
            <img src="https://media.tenor.com/IVKKi1R5uc4AAAAi/goma-happy.gif" class="gif">
            <h1>Yayyy! üéâ</h1>
            <p>En pondati YES sollita! ‚ù§Ô∏è<br><br>Happy Valentine's Day d pondati! Un kooda vazhum ovvoru nodiyum enaku varam. Love you 3000! üòò</p>
        </div>

    </div>

    <script>
        // Story Data for Valentine's Week
        const stories = [
            { title: "Rose Day üåπ", text: "Oru rose kuduthu unna impress panna theva illa, nee thaan en life oda roja!", gif: "https://media.tenor.com/lM5zS9-rFp4AAAAi/bubu-dudu-bubu.gif" },
            { title: "Propose Day üíç", text: "En usuru unnodathu d... eppavum en koodave irupiya?", gif: "https://media.tenor.com/A65_bB1EtiMAAAAi/peach-cat-propose.gif" },
            { title: "Chocolate Day üç´", text: "Nee thaan en life oda sweetest chocolate. Sweet aana pondati!", gif: "https://media.tenor.com/Jb9kGfK4nLEAAAAi/bubu-dudu-bubu.gif" },
            { title: "Teddy Day üß∏", text: "En katti pidi vaithiyam... My cute teddy bear nee thaan!", gif: "https://media.tenor.com/8QGzQ21mJg4AAAAi/tkthao219-bubududu.gif" },
            { title: "Promise Day ü§ù", text: "Sathiyama solren, eppavum unna nalla paathupen. I promise!", gif: "https://media.tenor.com/39hP_IqW2J0AAAAi/pink-and.gif" },
            { title: "Hug Day ü§ó", text: "Un oru hug la en ellam kavalaiyum parandhurum...", gif: "https://media.tenor.com/Ztw1z9dF8D4AAAAi/bubu-dudu-bubu.gif" },
            { title: "Kiss Day üòò", text: "Ummaah! En anbu chellathuku...", gif: "https://media.tenor.com/vH9ZJ4n0pU0AAAAi/tkthao219-bubududu.gif" }
        ];

        let currentStep = 0;
        const bgMusic = document.getElementById("bgMusic");

        function startJourney() {
            // Start the BGM on first interaction
            bgMusic.play().catch(e => console.log("Audio play prevented by browser"));
            document.getElementById("page0").classList.remove("active");
            loadStory();
            document.getElementById("storyPage").classList.add("active");
            createHearts();
        }

        function loadStory() {
            document.getElementById("storyTitle").innerText = stories[currentStep].title;
            document.getElementById("storyText").innerText = stories[currentStep].text;
            document.getElementById("storyGif").src = stories[currentStep].gif;
        }

        function nextStory() {
            currentStep++;
            if (currentStep < stories.length) {
                loadStory();
            } else {
                document.getElementById("storyPage").classList.remove("active");
                document.getElementById("proposalPage").classList.add("active");
            }
        }

        function showFinal() {
            document.getElementById("proposalPage").classList.remove("active");
            document.getElementById("finalPage").classList.add("active");
        }

        function dodge() {
            const btnNo = document.getElementById("btnNo");
            // Calculate random positions bounded by the container size so it doesn't go off-screen
            const container = document.querySelector('.container');
            const maxX = container.clientWidth - btnNo.clientWidth - 20;
            const maxY = container.clientHeight - btnNo.clientHeight - 20;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY) - 50; // shift up a bit

            btnNo.style.position = "absolute";
            btnNo.style.left = randomX + "px";
            btnNo.style.top = randomY + "px";
        }

        // Floating Hearts Background Animation
        function createHearts() {
            const bg = document.getElementById("heartsBg");
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerText = ["‚ù§Ô∏è", "üíñ", "üíï", "üå∏"][Math.floor(Math.random() * 4)];
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                bg.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
